<h1>{{data.subject}}</h1>
<h4><strong>{{data.from}}</strong></h4>
<h4><strong>{{data.time}}</strong></h4>
<pre><h4>{{data.message}}</h4></pre>
<button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="deleteMessage()">Delete</button>
<button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="openDialogReply()">Reply</button>
