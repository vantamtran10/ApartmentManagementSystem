<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">

        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Maintenance Requests</h4>
            <p class="card-category">All maintenance requests</p>
          </div>

            <div class="card-body">
              <div class="card-body table-responsive">
                <table class="table table-hover">
                  <thead class="text-warning">
                    <th colspan="2">Open Requests</th>
                  </thead>
                  <tbody>
                  <ng-container *ngFor="let item of list | async">
                    <ng-container *ngIf="item.details.status=='open'">
                      <tr>
                        <td><img src="{{item.tenant}}" alt="Photo" width="50" height="50"></td>
                        <td>{{item.details.subject}} - {{item.details.description}}</td>
                      </tr>
                    </ng-container>
                  </ng-container>
                  </tbody>
                </table>
              </div>
            </div>

          <div class="card-body">
            <div class="card-body table-responsive">
              <table class="table table-hover">
                <thead class="text-warning">
                <th colspan="2">In Progress</th>
                </thead>
                <tbody>
                <ng-container *ngFor="let item of list | async">
                  <ng-container *ngIf="item.details.status !='open'">
                    <tr>
                      <td><img src="{{item.tenant}}" alt="Photo" width="50" height="50"></td>
                      <td>{{item.details.subject}} - {{item.details.description}}</td>
                    </tr>
                  </ng-container>
                </ng-container>
                </tbody>
              </table>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
