<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">Messages</h4>
            <p class="card-category">Personal messages</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-success">
              <th>From</th>
              <th>Subject</th>
              <th>Message</th>
              <th>Received</th>
              </thead>

            </table>
            <button mat-raised-button type="button" class="btn btn-success pull-right" >Create New Message</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-chart">
          <div class="card-header card-header-danger">
            <div class="ct-chart" id="completedTasksChart"></div>
          </div>
          <div class="card-body">
            <h4 class="card-title">Completed Maintenance Requests</h4>
            <p class="card-category">Maintenance Staff Productivity</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
