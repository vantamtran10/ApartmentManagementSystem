<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Tenants</h4>
            <p class="card-category">Tenants of room {{data.room}}, floor {{data.floor}}, building {{data.building}}</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-warning">
              <th></th>
              <th>First Name</th>
              <th>Last Name</th>
              <th></th>
              <th></th>
              </thead>
              <tbody>
              <ng-container *ngFor="let x of tenants">
                <tr id="tenants">
                  <img src="{{x.photo}}" alt="Photo" width="40" height="40" style="margin-top: 1rem">
                  <td>{{x.first_name}}</td>
                  <td>{{x.last_name}}</td>
                  <td><button mat-raised-button type="button" class="btn btn-danger pull-right" (click)="removeTenant(x.type)">Remove Tenant</button></td>
                </tr>
              </ng-container>
              </tbody>
            </table>
            <button mat-raised-button type="button" class="btn btn-success pull-right" style="margin-left: auto; display: block" (click)="addTenant()">Add Tenant</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
