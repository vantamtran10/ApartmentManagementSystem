<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">Maintenance Request Logs</h4>
            <p class="card-category">All requests</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-success">
              <th>Created</th>
              <th>Subject</th>
              <th>Description</th>
              <th>Room</th>
              <th>Status</th>
              </thead>
              <tbody>
              <ng-container *ngFor="let x of logs">
                <tr id="rooms" >
                  <td>{{x.created.toDate() | date:'MM/dd/yyyy'}}</td>
                  <td>{{x.details.subject}}</td>
                  <td>{{x.details.description}}</td>
                  <td>{{x.room}}</td>
                  <td>{{capitalizeFirstLetter(x.details.status)}}</td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
