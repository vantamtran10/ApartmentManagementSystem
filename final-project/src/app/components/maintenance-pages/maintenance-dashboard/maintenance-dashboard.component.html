<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="col-md-4">
          <div>
            <h4>Wellcome back, <span *ngIf="this.queryService.userData">{{this.queryService.userData.first_name}} {{this.queryService.userData.last_name}}</span></h4>
          </div>
          <div>
            <h3>Maintenance Request: </h3>
            <h1 class="h1">{{ countMaintenance }}</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">MAINTENANCE STAFF WORKS</h4>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-success">
              </thead>
              <tbody>
              <ng-container *ngFor="let x of Object.keys(list)">
                <tr>
                  <td>
                    <div>
                      <img src="{{list[x].photo}}" alt="Photo" width="50" height="50">
                      <p class="info">{{list[x].first_name}} {{list[x].last_name}}</p>
                    </div>

                  </td>
                  <td>
                    <ng-container *ngIf="list[x].status == 'Busy'; else available">
                      <p class="red">{{list[x].status}}</p>
                    </ng-container>
                    <ng-template #available>
                      <p class="green">Available</p>
                    </ng-template>
                  </td>

                </tr>

              </ng-container>
              </tbody>

            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
