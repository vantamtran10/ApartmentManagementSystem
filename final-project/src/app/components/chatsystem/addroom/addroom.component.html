<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card bg-white">
          <div class="card-header bg-dark">
            <h4 class="card-title text-white">Enter a Roomname</h4>
          </div>
          <div class="card-body">
            <form class="main-form" #f="ngForm" (ngSubmit)="addRoom(f)">
              <mat-form-field>
                <input matInput placeholder="Roomname" type="text" name="roomName" id="roomName" ngModel>
              </mat-form-field>
              <button mat-flat-button color="primary" type ="submit">Submit</button>
            </form>
            <a mat-flat-button routerLink="/chatrooms">Back</a>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
