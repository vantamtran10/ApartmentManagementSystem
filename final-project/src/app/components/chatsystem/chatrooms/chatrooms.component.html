<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header bg-dark">
            <h3 class="card-title text-white">Room List</h3>
            <p class="card-category">List of rooms</p>
          </div>
          <a mat-flat-button class="add-button" color="primary" routerLink="/addroom" routerLinkActive="active">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
            </svg>
            Add Room
          </a>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="rooms" matSort matSortActive="roomname" class="example-container" matSortDisableClear matSortDirection="asc">
              <!-- Room Name Column -->
              <ng-container matColumnDef="roomname">
                <th mat-header-cell *matHeaderCellDef>Room Name</th>
                <td mat-cell *matCellDef="let room">{{room.roomname}}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="enterChatRoom(row.roomname)"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
